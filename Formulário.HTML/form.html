    form: dentro dele é obrigatorio ter esses dois atributos
    -action: vai conter a informaãoque sera enviada 
    -method: define dois verbos(GET) que vai enviar dados para o endereço/URL do action e (POST) os dados ficam escondidos não aparecendo na url.

    O INPUT geralmente é usado em alguns controls de dados do usuario e ela é dependente do valor TYPE onde ele vai ser o tipo de valor, dessa forma usa-se (input type)
 -->

 <!-- 
    Atributos mais comuns do IMPUT
        .type: vai ser o tipo
        .autocomplite: alto completa, informações já usadas
        .autofocus:foca em algo
        .label:geralmente as palavras de fora da caixinha
        .disable: disabilita, não deixando acontecer algo
        .readonly: a mesma coisa do disable,só muda o aspecto(quase todos)
        .form:(quase todos) linca o imput com algum formulário
        .required:(quase todos)obrigatorio,obria a colocar algum valor
        .placeholder:(quase todos)

    Outros atributos
        .minlength:quantidade mín de caracterer
        .maxlength:maximo de caracter




  -->
